<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êñ∞ËÅûËÅöÂêà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .header {
            background: #1a1a1a;
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            gap: 8px;
        }

        .refresh-btn {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: #3a8eef;
        }

        .refresh-btn.spinning .icon {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .last-update {
            padding: 8px 20px;
            font-size: 12px;
            color: #666;
        }

        .categories {
            padding: 12px 20px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            background: #2a2a2a;
            color: #888;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .category-btn.active {
            background: #4a9eff;
            color: white;
        }

        .category-btn:hover {
            background: #3a3a3a;
        }

        .category-btn.active:hover {
            background: #3a8eef;
        }

        #newsContainer {
            padding: 16px 20px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #4a9eff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        .loading-text {
            color: #666;
            font-size: 14px;
        }

        .news-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            border: 1px solid #2a2a2a;
        }

        .news-card:hover {
            background: #222;
            transform: translateY(-2px);
        }

        .news-card:active {
            transform: scale(0.98);
        }

        .news-source {
            font-size: 12px;
            color: #4a9eff;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .news-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .news-description {
            font-size: 14px;
            color: #999;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
        }

        .news-category {
            background: #2a2a2a;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            text-decoration: none;
            font-size: 12px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .nav-item:hover {
            color: #888;
        }

        .nav-item.active {
            color: #4a9eff;
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
        }

        .retry-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 16px;
            cursor: pointer;
        }

        .no-news {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üóûÔ∏è Êñ∞ËÅûËÅöÂêà</h1>
        <div class="header-buttons">
            <button class="refresh-btn" onclick="refreshNews()">
                <span class="icon">üîÑ</span>
                <span class="text">Âà∑Êñ∞</span>
            </button>
        </div>
    </div>

    <div class="last-update" id="lastUpdate"></div>

    <div class="categories" id="categories">
        <button class="category-btn active" data-category="all">ÂÖ®ÈÉ®</button>
        <button class="category-btn" data-category="business">Ë≤°Á∂ì</button>
        <button class="category-btn" data-category="tech">ÁßëÊäÄ</button>
        <button class="category-btn" data-category="entertainment">Â®õÊ®Ç</button>
        <button class="category-btn" data-category="sports">È´îËÇ≤</button>
        <button class="category-btn" data-category="world">ÂúãÈöõ</button>
        <button class="category-btn" data-category="health">ÂÅ•Â∫∑</button>
        <button class="category-btn" data-category="science">ÁßëÂ≠∏</button>
    </div>

    <div id="newsContainer">
        <div class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">ËºâÂÖ•Êñ∞ËÅû‰∏≠...</div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <nav class="bottom-nav">
        <div class="nav-item active">
            <span class="nav-icon">üóûÔ∏è</span>
            <span>Êñ∞ËÅû</span>
        </div>
        <div class="nav-item" onclick="refreshNews()">
            <span class="nav-icon">üîÑ</span>
            <span>Âà∑Êñ∞</span>
        </div>
        <div class="nav-item" onclick="scrollToTop()">
            <span class="nav-icon">‚¨ÜÔ∏è</span>
            <span>È†ÇÈÉ®</span>
        </div>
    </nav>

    <script>
        let allNews = [];
        let currentCategory = 'all';
        let isLoading = false;

        // È†ÅÈù¢ËºâÂÖ•ÊôÇÁç≤ÂèñÊñ∞ËÅû
        document.addEventListener('DOMContentLoaded', () => {
            loadNews();
            setupCategoryButtons();
        });

        function setupCategoryButtons() {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = btn.dataset.category;
                    
                    if (currentCategory === 'all') {
                        loadNews();
                    } else {
                        loadNewsByCategory(currentCategory);
                    }
                });
            });
        }

        async function loadNews() {
            if (isLoading) return;
            isLoading = true;

            const container = document.getElementById('newsContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">ËºâÂÖ•Êñ∞ËÅû‰∏≠...</div>
                </div>
            `;

            try {
                const response = await fetch('/api/news');
                if (!response.ok) throw new Error('API ÈåØË™§');

                const data = await response.json();
                if (data.success) {
                    allNews = data.articles || [];
                } else {
                    allNews = [];
                }
                updateLastUpdateTime();
                displayNews();
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `
                    <div class="error-message">
                        <p>üòï ÁÑ°Ê≥ïËºâÂÖ•Êñ∞ËÅû</p>
                        <button class="retry-btn" onclick="loadNews()">ÈáçË©¶</button>
                    </div>
                `;
            } finally {
                isLoading = false;
            }
        }

        async function loadNewsByCategory(category) {
            if (isLoading) return;
            isLoading = true;

            const container = document.getElementById('newsContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">ËºâÂÖ•Êñ∞ËÅû‰∏≠...</div>
                </div>
            `;

            try {
                const response = await fetch('/api/news?category=' + category);
                if (!response.ok) throw new Error('API ÈåØË™§');

                const data = await response.json();
                if (data.success) {
                    allNews = data.articles || [];
                } else {
                    allNews = [];
                }
                updateLastUpdateTime();
                displayNews();
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `
                    <div class="error-message">
                        <p>üòï ÁÑ°Ê≥ïËºâÂÖ•Êñ∞ËÅû</p>
                        <button class="retry-btn" onclick="loadNewsByCategory('${category}')">ÈáçË©¶</button>
                    </div>
                `;
            } finally {
                isLoading = false;
            }
        }

        async function refreshNews() {
            if (isLoading) return;

            const btn = document.querySelector('.refresh-btn');
            btn.classList.add('spinning');
            btn.disabled = true;

            isLoading = true;

            try {
                const category = currentCategory === 'all' ? 'headlines' : currentCategory;
                const response = await fetch('/api/news?category=' + category);
                if (!response.ok) throw new Error('API ÈåØË™§');

                const data = await response.json();
                if (data.success) {
                    allNews = data.articles || [];
                } else {
                    allNews = [];
                }
                updateLastUpdateTime();
                displayNews();
                showToast('‚úÖ Êñ∞ËÅûÂ∑≤Êõ¥Êñ∞');
            } catch (error) {
                console.error('Error:', error);
                showToast('‚ùå Âà∑Êñ∞Â§±ÊïóÔºåË´ãÈáçË©¶');
            } finally {
                isLoading = false;
                btn.classList.remove('spinning');
                btn.disabled = false;
            }
        }

        function displayNews() {
            const container = document.getElementById('newsContainer');

            if (allNews.length === 0) {
                container.innerHTML = '<div class="no-news">Êö´ÁÑ°Áõ∏ÈóúÊñ∞ËÅû</div>';
                return;
            }

            container.innerHTML = allNews.map(item => `
                <article class="news-card" onclick="openNews('${encodeURIComponent(item.url)}')">
                    <div class="news-source">${item.source || 'Êú™Áü•‰æÜÊ∫ê'}</div>
                    <h2 class="news-title">${item.title || 'ÁÑ°Ê®ôÈ°å'}</h2>
                    ${item.description ? `<p class="news-description">${item.description}</p>` : ''}
                    <div class="news-meta">
                        <span class="news-category">${item.source || 'Êñ∞ËÅû'}</span>
                        <span>${item.published || ''}</span>
                    </div>
                </article>
            `).join('');
        }

        function openNews(url) {
            window.open(decodeURIComponent(url), '_blank');
        }

        function updateLastUpdateTime() {
            const now = new Date();
            const timeStr = now.toLocaleString('zh-TW', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('lastUpdate').textContent = `‰∏äÊ¨°Êõ¥Êñ∞Ôºö${timeStr}`;
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
