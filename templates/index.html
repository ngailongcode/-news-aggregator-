    <style>
        * {

        .header {

        .header-btn {

        .last-update {

        .categories {

        .category-btn {

            color: #888;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .category-btn.active {
            background: #4a9eff;
            color: white;
        }

        .category-btn:hover {
            background: #3a3a3a;
        }

        .category-btn.active:hover {
            background: #3a8eef;
        }

        #newsContainer {
            padding: 16px 20px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #4a9eff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        .loading-text {
            color: #666;
            font-size: 14px;
        }

        .news-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            border: 1px solid #2a2a2a;
        }

        .news-card:hover {
            background: #222;
            transform: translateY(-2px);
        }

        .news-card:active {
            transform: scale(0.98);
        }

        .news-source {
            font-size: 12px;
            color: #4a9eff;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .news-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .news-description {
            font-size: 14px;
            color: #999;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
        }

        .news-category {
            background: #2a2a2a;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            text-decoration: none;
            font-size: 12px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .nav-item:hover {
            color: #888;
        }

        .nav-item.active {
            color: #4a9eff;
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
        }

        .retry-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 16px;
            cursor: pointer;
        }

        .no-news {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        .translated-badge {
            background: #f59e0b;
            color: black;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ—ï¸ æ–°èèšåˆ</h1>
        <div class="header-buttons">
            <button class="header-btn translate-btn" id="translateBtn" onclick="toggleTranslate()">
                <span class="icon">ğŸŒ</span>
                <span class="text">ä¸­æ–‡</span>
            </button>
            <button class="header-btn" id="refreshBtn" onclick="refreshNews()">
                <span class="icon">ğŸ”„</span>
                <span class="text">åˆ·æ–°</span>
            </button>
        </div>
    </div>

    <div class="last-update" id="lastUpdate"></div>

    <div class="categories" id="categories">
        <button class="category-btn active" data-category="all">å…¨éƒ¨</button>
        <button class="category-btn" data-category="business">è²¡ç¶“</button>
        <button class="category-btn" data-category="tech">ç§‘æŠ€</button>
        <button class="category-btn" data-category="entertainment">å¨›æ¨‚</button>
        <button class="category-btn" data-category="sports">é«”è‚²</button>
        <button class="category-btn" data-category="world">åœ‹éš›</button>
        <button class="category-btn" data-category="health">å¥åº·</button>
        <button class="category-btn" data-category="science">ç§‘å­¸</button>
    </div>

    <div id="newsContainer">
        <div class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">è¼‰å…¥æ–°èä¸­...</div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <nav class="bottom-nav">
        <div class="nav-item active">
            <span class="nav-icon">ğŸ—ï¸</span>
            <span>æ–°è</span>
        </div>
        <div class="nav-item" onclick="toggleTranslate()">
            <span class="nav-icon">ğŸŒ</span>
            <span>ç¿»è­¯</span>
        </div>
        <div class="nav-item" onclick="refreshNews()">
            <span class="nav-icon">ğŸ”„</span>
            <span>åˆ·æ–°</span>
        </div>
        <div class="nav-item" onclick="scrollToTop()">
            <span class="nav-icon">â¬†ï¸</span>
            <span>é ‚éƒ¨</span>
        </div>
    </nav>

    <script>
        let allNews = [];
        let translatedNews = {};
        let currentCategory = 'all';
        let isLoading = false;
        let isTranslateMode = false;

        document.addEventListener('DOMContentLoaded', () => {
            loadNews();
            setupCategoryButtons();
        });

        function setupCategoryButtons() {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = btn.dataset.category;
                    
                    if (currentCategory === 'all') {
                        loadNews();
                    } else {
                        loadNewsByCategory(currentCategory);
                    }
                });
            });
        }

        async function loadNews() {
            if (isLoading) return;
            isLoading = true;

            const container = document.getElementById('newsContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">è¼‰å…¥æ–°èä¸­...</div>
                </div>
            `;

            try {
                const response = await fetch('/api/news');
                if (!response.ok) throw new Error('API éŒ¯èª¤');

                const data = await response.json();
                if (data.success) {
                    allNews = data.articles || [];
                } else {
                    allNews = [];
                }
                updateLastUpdateTime();
                displayNews();
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `
                    <div class="error-message">
                        <p>ğŸ˜• ç„¡æ³•è¼‰å…¥æ–°è</p>
                        <button class="retry-btn" onclick="loadNews()">é‡è©¦</button>
                    </div>
                `;
            } finally {
                isLoading = false;
            }
        }

        async function loadNewsByCategory(category) {
            if (isLoading) return;
            isLoading = true;

            const container = document.getElementById('newsContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">è¼‰å…¥æ–°èä¸­...</div>
                </div>
            `;

            try {
                const response = await fetch('/api/news?category=' + category);
                if (!response.ok) throw new Error('API éŒ¯èª¤');

                const data = await response.json();
                if (data.success) {
                    allNews = data.articles || [];
                } else {
                    allNews = [];
                }
                updateLastUpdateTime();
                displayNews();
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `
                    <div class="error-message">
                        <p>ğŸ˜• ç„¡æ³•è¼‰å…¥æ–°è</p>
                        <button class="retry-btn" onclick="loadNewsByCategory('${category}')">é‡è©¦</button>
                    </div>
                `;
            } finally {
                isLoading = false;
            }
        }

        async function refreshNews() {
            if (isLoading) return;

            const btn = document.getElementById('refreshBtn');
            btn.classList.add('spinning');
            btn.disabled = true;

            isLoading = true;

            try {
                const category = currentCategory === 'all' ? 'headlines' : currentCategory;
                const response = await fetch('/api/news?category=' + category);
                if (!response.ok) throw new Error('API éŒ¯èª¤');

                const data = await response.json();
                if (data.success) {
                    allNews = data.articles || [];
                } else {
                    allNews = [];
                }
                updateLastUpdateTime();
                displayNews();
                showToast('âœ… æ–°èå·²æ›´æ–°');
            } catch (error) {
                console.error('Error:', error);
                showToast('âŒ åˆ·æ–°å¤±æ•—ï¼Œè«‹é‡è©¦');
            } finally {
                isLoading = false;
                btn.classList.remove('spinning');
                btn.disabled = false;
            }
        }

        async function toggleTranslate() {
            isTranslateMode = !isTranslateMode;
            const btn = document.getElementById('translateBtn');
            
            if (isTranslateMode) {
                btn.classList.add('active');
                btn.querySelector('.text').textContent = 'åŸæ–‡';
                showToast('ğŸŒ æ­£åœ¨ç¿»è­¯...');
                await translateAllNews();
            } else {
                btn.classList.remove('active');
                btn.querySelector('.text').textContent = 'ä¸­æ–‡';
                showToast('ğŸ“„ é¡¯ç¤ºåŸæ–‡');
            }
            
            displayNews();
        }

        async function translateAllNews() {
            for (let i = 0; i < allNews.length; i++) {
                const news = allNews[i];
                const key = news.url || news.title;
                
                if (!translatedNews[key]) {
                    try {
                        const response = await fetch('/api/translate', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                title: news.title,
                                description: news.description || ''
                            })
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            if (data.success) {
                                translatedNews[key] = {
                                    title: data.translated_title,
                                    description: data.translated_description
                                };
                            }
                        }
                    } catch (error) {
                        console.error('Translation error:', error);
                    }
                }
            }
            displayNews();
            showToast('âœ… ç¿»è­¯å®Œæˆ');
        }

        function displayNews() {
            const container = document.getElementById('newsContainer');

            if (allNews.length === 0) {
                container.innerHTML = '<div class="no-news">æš«ç„¡ç›¸é—œæ–°è</div>';
                return;
            }

            container.innerHTML = allNews.map(item => {
                const key = item.url || item.title;
                const translated = translatedNews[key];
                const title = isTranslateMode && translated ? translated.title : item.title;
                const description = isTranslateMode && translated ? translated.description : item.description;
                const badge = isTranslateMode && translated ? '<span class="translated-badge">å·²ç¿»è­¯</span>' : '';

                return `
                    <article class="news-card" onclick="openNews('${encodeURIComponent(item.url)}')">
                        <div class="news-source">${item.source || 'æœªçŸ¥ä¾†æº'}${badge}</div>
                        <h2 class="news-title">${title || 'ç„¡æ¨™é¡Œ'}</h2>
                        ${description ? `<p class="news-description">${description}</p>` : ''}
                        <div class="news-meta">
                            <span class="news-category">${item.source || 'æ–°è'}</span>
                            <span>${item.published || ''}</span>
                        </div>
                    </article>
                `;
            }).join('');
        }

        function openNews(url) {
            window.open(decodeURIComponent(url), '_blank');
        }

        function updateLastUpdateTime() {
            const now = new Date();
            const timeStr = now.toLocaleString('zh-TW', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('lastUpdate').textContent = `ä¸Šæ¬¡æ›´æ–°ï¼š${timeStr}`;
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
